server {
    listen 80;
    server_name localhost;

    root /var/www/public;
    index index.php index.html;
    client_max_body_size 50M;
    location / {
        try_files $uri /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
    }

    location ~ /\. {
        deny all;
    }
}
